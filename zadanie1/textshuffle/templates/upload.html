<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text Processing</title>
</head>
<body>
  <h1>Select text file</h1>

  {% if messages %}
    <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
  </form>
</body>
</html>
